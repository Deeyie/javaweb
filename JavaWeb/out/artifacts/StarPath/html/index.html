<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc -->
    <meta name="description" content="Starfinding——星寻,漫步繁星,寻找世间最美的一片星辰。">
    <!-- meta:kw -->
    <meta name="keywords" content="星寻博客,星寻,Star,Starfinding,分享,博客,爱好,娱乐">
    <title>星寻博客</title>
    <!-- link:favicon -->
    <link rel="shortcut icon" href="/resources/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/styles.css" type="text/css">
    <link rel="stylesheet" href="/CSS/base.css" type="text/css">
    <link rel="stylesheet" href="/CSS/swiper.css" type="text/css">
    <script src="/JavaScript/function.js" type="text/javascript"></script>
    <style>
    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide img{
		width:100%;
		height:auto;
		min-height:100%;
		transition:1s linear 2s;
		transform:scale(1.1,1.1);
		}
	.swiper-slide-active img,.swiper-slide-duplicate-active img{
		transition:6s linear;
		transform:scale(1,1);
		}
  </style>
</head>
<body>

    <!-- 加载界面按钮 -->
    <div id="loading-screen" class="loading-screen">
        <button id="enter-btn">点击加载页面</button>
    </div>

    <div class="container" style=""> <!-- 隐藏页面内容，等待用户点击按钮后显示 -->
        <div class="left-column">
            <div>
                <img src="/images/avatar.jpeg" alt="头像" id="avatar">
                <div class="name"><Strong>DEE</Strong></div>
            </div>
            <div id="password-protect">
                <label><input type="password" id="password-input" placeholder="输入密码"></label>
                <button id="submit-password"><strong>提交</strong></button>
                <p id="error-message" style="color: red; display: none;">密码错误，请重试。</p>
            </div>
            <div class="story ">
                <div id="hidden-content" style="display: none;">
                    <p>此处应有个文本，但现在还没有。真是奇怪！！！</p>
                </div>
            </div>
        </div>
        <div class="middle-column">
            <h1><strong>内容墙</strong></h1>
            <div class="content">
                <div class="countdown">
                    <p class="next">今天是2222年2月22日</p>
                    <p class="title">此生已过</p>
                    <p class="days">9999天</p>
                    <p class="clock">
                      <span id="hour">00</span>
                      <i>时</i>
                      <span id="minutes">25</span>
                      <i>分</i>
                      <span id="scond">20</span>
                      <i>秒</i>
                    </p>

                  </div>



                <!-- Swiper -->
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper">
                      <!-- Additional required wrapper -->
                      <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide"><img src="/resources/images/slider01.jpg"></div>
                        <div class="swiper-slide"><img src="/resources/images/slider02.jpg"></div>
                        <div class="swiper-slide"><img src="/resources/images/slider03.jpg"></div>
                        <div class="swiper-slide"><img src="/resources/images/slider04.jpg"></div>
                        <div class="swiper-slide"><img src="/resources/images/slider05.jpg"></div>
                      </div>
                      <!-- Add Pagination -->
                        <div class="swiper-pagination swiper-pagination-white"></div>
                        <!-- Add Arrows -->
                        <div class="swiper-button-next swiper-button-white"></div>
                        <div class="swiper-button-prev swiper-button-white"></div>
                    </div>
                </div>

                <div>
                    <h3>今日天气</h3>
                    <a href="">我的</a>
                </div>

                <div class="select">
                    <h3>今天干什么呢？</h3>
                    <span>今日活动：</span>
                    <div class="playwhat">干什么？</div>
                    <button class="start">开始</button>
                    <button class="end">结束</button>
                </div>

                <div class="video-column">
                    <h3>混剪短片</h3>
                    <div>
                        <p>旭日东升</p>
                        <video src="/resources/video.mp4" controls width="600px" height="338px" ></video>
                    </div>

                </div>
                <div class="gamesweb">
                    <h3>小网页</h3>
                    <ul>
                        <li>
                            <a href="https://starfinding.online/GluttonousBeans/index.html">
                                <div><img src="/images/GluttonousBeans.png" alt="贪吃豆游戏"></div>
                                <div><p>贪吃豆游戏</p></div>
                            </a>
                        </li>
                        <li>
                            <a href="https://starfinding.online/HappyBirthday/index.html">
                                <div><img src="/images/HappyBirthday.png" alt="生日快乐"></div>
                                <div>
                                    <p>生日快乐</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="https://starfinding.online/PhotoAlbum/index.html">
                                <div><img src="/images/PhotoAlbum.png" alt="相册"></div>
                                <div>
                                    <p>相册</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="https://starfinding.online/bullseye-game/index.html">
                                <div><img src="/images/bullseye-game.png" alt="射箭小游戏"></div>
                                <div>
                                    <p>射箭小游戏</p>
                                </div>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
        <div class="right-column">
            <button id="music-status">
                <span class="icon-play"></span>
            </button> <!-- 状态显示 -->
        </div>
    </div>
<script src="/JavaScript/swiper.js" type="text/javascript"></script>
    <script>
    var swiper = new Swiper('.slider .swiper', {
	  autoplay: {
		delay: 5000,
		disableOnInteraction: false,
	  },
	  speed:500,
      spaceBetween: 30,
      effect: 'fade',
	  loop:true,//必须
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
